<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form class="calc">
    <div class="expression-block">
      <span class="expression"></span>
    </div>

    <input type="text" id="" value="" class="input" readonly>

    <div class="buttons-wrap">
      <button type="button" class="button btn-9 number">9</button>
      <button type="button" class="button btn-8 number">8</button>
      <button type="button" class="button btn-7 number">7</button>
      <button type="button" class="button btn-6 number">6</button>
      <button type="button" class="button btn-5 number">5</button>
      <button type="button" class="button btn-4 number">4</button>
      <button type="button" class="button btn-3 number">3</button>
      <button type="button" class="button btn-2 number">2</button>
      <button type="button" class="button btn-1 number">1</button>

      <button type="button" class="button btn-0 number">0</button>

      <button type="button" class="button btn-plus symbol" disabled>+</button>
      <button type="button" class="button btn-minus symbol">-</button>
      <button type="button" class="button btn-multiply symbol" disabled>*</button>
      <button type="button" class="button btn-divide symbol" disabled>/</button>
      <button type="button" class="button btn-dot dot">.</button>

      <button type="button" class="button btn-clear clear">C</button>
      <button type="button" class="button btn-equal equal" disabled>=</button>
    </div>

    <div class="hide">
      <h2 class="title">Некоторые кнопки заблокированы:</h2>
      <ul class="errors"></ul>
    </div>


  </form>
  <script src="script.js"></script>
</body>
</html>
